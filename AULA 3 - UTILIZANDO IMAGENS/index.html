<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1> Testando carga de imagens</h1> <!-- header1 (título grande)-->
    <p>abaixo você vai ver uma imagem que está na mesma pasta<p> <!-- p é paragrafo (tamanho pequeno)-->
    <img src="logo-html-200.png" alt="Logo do HTML5 com tamanhgo reduzido no gimp"> <!-- tag "img" para utilização de imagens. 
    src é o caminho do arquivo/imagem e alt será o nome alternativo que ela receberá-->
    <hr>
    <!-- colocando uma nova img abaixo em um novo arquivo. Para isso, colocamos o caminho completo, incluindo o caminho da sub-pasta-->
    <p>podemos também carregar imagens que estão em sub-pastas, como foi feito com esta abaixo: </p>
    <img src="imagens/logo-css3-200.png" alt="Logo do CSS3 com tamanho reduzido">

    <!-- colocando imagens externas no site, sem salvá-las diretamente no pc. Para isso, colocamos o link da imagem em src (para obter o link, basta copiar o endereço da imagem)-->
     <hr>
    <p>Também podemos carregar imagens externas, utilizando a URL da mesma disponível na internet</p>
    <img src="https://openclipart.org/download/272343/1486640684.svg" alt="Logo JavaScript externa">
</body>
</html>
