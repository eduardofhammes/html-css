<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px; /* para afastar o texto das linhas do border*/
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- definindo que essa table data ocupe 2 colunas ao invés de uma só com a colspan="2"-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- definindo que essa célula da tabela ocupará 3 linhas conforme a atribuição de rowspan="3" -->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
