<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 350px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Desafio 1 - módulo 3 - vídeo 34 </h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td> <!-- deixa que essa célula ocupe 2 linhas ao invés de uma só como padrão-->
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>  <!-- deixa que essa célula ocupe 3 colunas ao invés de uma só como padrão-->
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>  <!-- deixa que essa célula ocupe 2 linhas ao invés de uma só como padrão-->
            <td colspan="2">11</td> <!-- deixa que essa célula ocupe 2 colunas ao invés de uma só como padrão-->
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
