<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <!-- adicionando gradiente com o css e o atributo background image. Depois, selecionamos a função linear-gradient() e passamos como parametros a direção do degradê, a primeira e segunda cores-->
    <style>
    * { /* configuração global no css com o simbolo "*"" */ 
        height: 100%; 
    }
        body {
            /* testando degradê do instagram*/
            background-image: linear-gradient(60deg, #9404D7, #C800A9, #D90188, #ED2A38, #F9B20C);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
