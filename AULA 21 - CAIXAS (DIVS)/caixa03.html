<!-- utilizando bordas personalizadas, salvas no computados e disponível no projeto para uso-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 20px solid transparent; /* adicionando uma borda padrão ao elemento*/
            padding: 10px;
            margin: 15px;
            border-image: url('borda.png') 26 space; /* shorthand para adição da borda. Mesma coisa que:             
            border-image-source: url('borda.png');
            border-image-slice: 26;
            border-image-repeat: space; */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
