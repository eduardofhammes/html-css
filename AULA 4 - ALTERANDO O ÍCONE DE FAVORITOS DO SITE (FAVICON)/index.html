<!-- neste projeto, adicionamos o favicon (icone de favoritos, nova guia) ao site. A tag responsável por isso é a "link: favicon".
 Quando geramos a tag, precisamos apenas mudar o item href: colocamos o caminho do arquivo.ico. Os outros itens (rel, type) deixamos da forma atual e não alteramos em nada atualmente. É IMPORTANTE QUE A IMAGEM A SER ADICIONADA COMO FAVICON ESTEJA COM EXTENSÃO COMO .ico para que não ocorra nenhum problema-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ciclone-icone.ico" type="image/x-icon">
    <title>Testando e alterando o favicon do nosso site</title>
</head>
<body>
    <h1> observe o icone do nosso site, este é o objetivo desse projeto/arquivo aqui</h1>

</body>
</html>
