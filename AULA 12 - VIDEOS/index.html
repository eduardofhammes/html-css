<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- adicionando o video de maneira complexa e compatível com vários navegadores, assim será possível garantir seu funcionamento
     Utilizamos os parametros controls: para adicionar o painel de navegação; poster: caminho para colocar uma thumbnail no vídeo antes de abri-lo; width: alterar o tamanho de qualquer video que será aberto dentro dessa tag; loop: reinicia o vídeo automaticamente após finalizado-->
    <video controls poster="imagens/musica-coracao.png"width="500px" height="350" loop> 
        <source src="midia/meu-video.m4v" type="video/mp4"> <!-- colocamos os vídeos pela ordem de tamanho, ou seja, os de menor tamanho vem antes-->
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <!-- utilizando um servidor externo para rodar um vídeo (servidor de Youtube, Twitch, X, etc)-->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="350" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=e6bGr5iNRXw-Qvrp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo um vídeo no Vimeo, com personalização</h1>
    <iframe src="https://player.vimeo.com/video/1030352045?h=20d01f15a6&autoplay=1&loop=1&portrait=0" width="500" height="350" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
