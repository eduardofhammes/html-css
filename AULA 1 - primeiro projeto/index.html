<!-- COMENTÁRIO EM HTML É DESSA FORMA -->
 <!-- HTML = HYPERTEXT MARKUP LANGUAGE: Linguagem de marcação-->
<!-- crição código base hmtl: ! + enter -->

<!DOCTYPE html> <!-- tipo de arquivo (hmtl nesse caso)-->
<html lang="pt-br"> <!-- idioma (PT-br)-->
    <!-- hmtl tem apenas duas seções, head e body. Iniciamos com <head> e finalizamos com </head> (o mesmo acontece com o body - <body> e </body>)-->
<head> <!-- em head, ficam as configurações do site -->
    <meta charset="UTF-8"> <!-- padrão de idioma utilizado (UTF-8 suporta acentos)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport refere ao tamanho da tela, como incial, vem com tamanho total = 100% da tela, conforme a sintaxe: width=device-width, initial-scale=1.0 -->
    <title>MeuPrimeiroExercicio</title> <!-- título do site -->
</head>
<body> <!-- parte de body, conteúdo do site -->
    <!-- tags de conteúdo-->
     <h1> Olá, Mundo! </h1> <!-- header 1 (h1), primeiro cabeçalho -->
     <p> Esse é o primeiro documento HTML!
        Estou muito feliz </p> <!-- paragrafo (p1) -->
        <!-- adicionando mais paragrafos-->
        <p> Esse é o segundo paragrafo! </p>
        <hr> <!-- hr horizontal row para colocar uma linha horizontal, sem fechamento, apenas inicio da tag (<hr> e sem </hr>-->
        <p> Teceiro paragrafo do projeto HTML </p>

</body>
</html>
